<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 22 : Default Display Values for HTML Element</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="block-element">This is a div (block element)</div>

    <p class="block-element">This is a paragraph (block element)</p>
    <!-- div and p takes full width in Default -->

    <span class="inline-element">This is a span (inline element)</span>
    <a class="inline-element">This is a link (inline element)</a>
    <!--inline values takes space as much content needed-->

    <img class="inline-block-element" src = "https://via.placeholder.com/100" alt="This is an image (inline-block element)">
    <!--image take default space only as much needed but it is inline-block so taking height and width as set-->

    <ul>
        <li class="list-item-element">List item 1</li>
        <li class="list-item-element">List item 2</li>
        <li class="list-item-element">List item 3</li>
    </ul>
    <!-- list items behaves like block-like with automatic new lines-->
</body>
</html>
