<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="box1">
            <h1>Convert to Double</h1>
            <input type="number" id="ip-1" placeholder="Enter any number">
            <button type="submit" id="btn-1">Submit</button>
            <p id="db"></p>
        </div>

        <div class="box2">
            <h1>Calculate Square</h1>
            <input type="number" id="ip-2" placeholder="Enter any number">
            <button type="submit" id="btn-2">Submit</button>
            <p id="sqr"></p>
        </div>

        <div class="box3">
            <h1>Increment</h1>
            <input type="number" id="ip-3" placeholder="Enter any number">
            <button type="submit" id="btn-3">Submit</button>
            <p id="incr"></p>
        </div>
    </div>
</body>

<script src="script.js"></script>

</html>
