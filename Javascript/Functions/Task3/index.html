<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Higher Order and Callback functions:</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
    <div class="container1">
        <h1>Enter : </h1>
        <input id="x">
        <button id="btn1" type="submit">Submit</button>
        
        <p id="printX"></p>
    </div>

    <div class="container2">
        <h1>Calculate Square</h1>
        <input id="y" type="number">
        
        <button id="btn2" type="submit">Submit</button>
        <p id="printY"></p>
    </div>
    
    <div class="container3">
        <h1>Calculate Sum</h1>
        <input id="a" type="number"><br><br>
        <input id="b" type="number">
        
        <button id="btn3" type="submit">Submit</button>
        <p id="printSum"></p>
    </div>
</div>
</body>
<script src="script.js"></script>
</html>
